<body>
<p>Welcome to your first login page!</p><br>

<p>Fill the following details on the login form and see your first full fledged website.</p><br>

<h3> Login to my site </h3>
<form id="loginform" method='post'>
<fieldset>
<legend>Login Information (Required)</legend>
  <label for="username">Username: </label> 
  <input type="text" id="username"></p>
  <label for="password">Password: </label> 
  <input type="password" id="password"></p>
  <label for="submit">Login: </label> 
  <input type="submit" id="submit" class="submit"></p>

</fieldset>

<script>
   var username = document.getElementById('username');
   var password = document.getElementById('password');

  document.querySelector('#loginform').addEventListener('submit', function (e) {
  //prevent the normal submission of the form
  e.preventDefault();
  if(username.value==="")
  {
    alert("Please enter your username");
  }
  else if(password.value!=="password")
  {
    alert("Please enter the correct password");
  }
  else
  {
    window.location.href="home.html";
  }
  });

</script>
